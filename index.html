<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-200">
    <div class="flex flex-col items-center">
      <h1 class="activePlayer text-center py-4"></h1>
      <div
        class="board mt-12 grid grid-cols-3 auto-rows-auto gap-2 m-auto w-80 h-80"
      ></div>
      <button
        class="restartButton my-8 text-center bg-white hover:bg-slate-50 px-8 py-2 rounded-lg font-semibold shadow-md max-w-fit"
      >
        Restart Game
      </button>
    </div>
  </body>
</html>
